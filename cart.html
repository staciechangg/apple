<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
</head>
<body>
    <h1>購物車頁面</h1>

    <p>
        <a href="{{ url_for('product_list') }}">← 繼續購物</a>
    </p>

    {% if not items %}
        <p>購物車目前是空的。</p>
    {% else %}
        <form method="post">
            <table border="1" cellpadding="8" cellspacing="0">
                <tr>
                    <th>商品名稱</th>
                    <th>單價（元）</th>
                    <th>數量</th>
                    <th>小計</th>
                    <th>刪除</th>
                </tr>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <input type="number" name="qty_{{ item.id }}" value="{{ item.quantity }}" min="1" style="width:60px;">
                    </td>
                    <td>{{ item.subtotal }}</td>
                    <td style="text-align:center;">
                        <input type="checkbox" name="remove_{{ item.id }}">
                    </td>
                </tr>
                {% endfor %}
            </table>

            <p>總價：<strong>{{ total }}</strong> 元</p>

            <button type="submit">更新購物車</button>
        </form>

        <p>
            <a href="{{ url_for('checkout') }}">
                <button>前往結帳</button>
            </a>
        </p>
    {% endif %}
</body>
</html>
