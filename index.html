<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check out</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="checkout-container">
    <h2>CHECK OUT</h2>
    <div id="cart-items"></div>
    <div class="total">Total:$<span id="total-price">0</span></div>

    <h3>How to pay?</h3>
    <select id="payment">
      <option>Credit card</option>
      <option>Cash</option>
    </select>

    <h3>Customer information</h3>
    <input type="text" id="name" placeholder="name" style="width:100%; margin-bottom:10px;">
    <input type="text" id="address" placeholder="address" style="width:100%; margin-bottom:10px;">
    <input type="text" id="phone number" placeholder="phone number" style="width:100%; margin-bottom:10px;">
    
    <button onclick="submitOrder()">SUBMIT</button>
  </div>

  <script>
    // 模擬購物車資料
    const cart = [
      { name: "T-shirt", price: 500, qty: 2 },
      { name: "牛仔褲", price: 1200, qty: 1 },
      { name: "襪子", price: 100, qty: 3 },
    ];

    const cartContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");

    let total = 0;
    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = `${item.name} x ${item.qty} = $${item.price * item.qty}`;
      cartContainer.appendChild(div);
      total += item.price * item.qty;
    });
    totalPriceElement.textContent = total;

    function submitOrder() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const payment = document.getElementById("payment").value;

      if (!name || !address) {
        alert("請輸入完整的收件人資訊！");
        return;
      }

      alert(`訂單已送出！\n收件人：${name}\n地址：${address}\n付款方式：${payment}\n總金額：$${total}`);
    }
  </script>
</body>
</html>
