<!DOCTYPE html>
<html lang="zh-TWclearㄏㄠ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結帳頁面</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e9bcbc;
      margin: 0;
      padding: 20px;
    }
    .checkout-container {
      background: #ebd1d1;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4b79e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4b79e3;
;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>結帳畫面</h2>
    <div id="cart-items"></div>
    <div class="total">總金額：$<span id="total-price">0</span></div>

    <h3>付款方式</h3>
    <select id="payment">
      <option>信用卡</option>
      <option>貨到付款</option>
    </select>

    <h3>收件人資訊</h3>
    <input type="text" id="name" placeholder="姓名" style="width:100%; margin-bottom:10px;">
    <input type="text" id="address" placeholder="地址" style="width:100%; margin-bottom:10px;">
    <input type="text" id="phone number" placeholder="電話" style="width:100%; margin-bottom:10px;">
    
    <button onclick="submitOrder()">送出訂單</button>
  </div>

  <script>
    // 模擬購物車資料
    const cart = [
      { name: "T-shirt", price: 500, qty: 2 },
      { name: "牛仔褲", price: 1200, qty: 1 },
      { name: "襪子", price: 100, qty: 3 },
    ];

    const cartContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");

    let total = 0;
    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = `${item.name} x ${item.qty} = $${item.price * item.qty}`;
      cartContainer.appendChild(div);
      total += item.price * item.qty;
    });
    totalPriceElement.textContent = total;

    function submitOrder() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const payment = document.getElementById("payment").value;

      if (!name || !address) {
        alert("請輸入完整的收件人資訊！");
        return;
      }

      alert(`訂單已送出！\n收件人：${name}\n地址：${address}\n付款方式：${payment}\n總金額：$${total}`);
    }
  </script>
</body>
</html>
